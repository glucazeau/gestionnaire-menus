name: Build and test

on:
  push:
    branches: []
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - run: echo "Workspace is ${{ github.workspace }}"
    - run: echo "Project path is ${{ env.PROJECT_PATH }}"

    - name: Install dependencies
      working-directory: ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f dev-requirements.txt ]; then pip install -r dev-requirements.txt; fi
    - name: Check formatting with black
      working-directory: ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api
      run: |
        black . --check
    - name: Test with pytest
      working-directory: ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api
      run: |
        python -m pytest -v --cov=. --cov-report=xml:coverage-reports/coverage.xml --cov-report term tests/ 
    - run: ls -l ${{ github.workspace }}/${{ env.PROJECT_PATH }}
    - run: ls -l ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api
    - run: cat ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api/coverage-reports/coverage.xml

    - run: sed -i 's/<source>.<\/source>/<source>api<\/source>/g' ${{ github.workspace }}/${{ env.PROJECT_PATH }}/api/coverage-reports/coverage.xml
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=glucazeau_gestionnaire-menus
          -Dsonar.organization=glucazeau
          -Dsonar.tests=api/tests/
          -Dsonar.python.coverage.reportPaths=api/coverage-reports/coverage.xml
    - run: echo "üçè This job's status is ${{ job.status }}."
